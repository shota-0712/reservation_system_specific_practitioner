name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: reservation-system-api
  REGION: asia-northeast1

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev
      
      - name: Inject Theme Color
        if: env.THEME_COLOR != ''
        run: |
          sed -i 's/#9b1c2c/${{ env.THEME_COLOR }}/g' backend/public/index.html
          sed -i 's/#b92b3d/${{ env.THEME_COLOR_LIGHT }}/g' backend/public/index.html
          sed -i 's/#7a1522/${{ env.THEME_COLOR_DARK }}/g' backend/public/index.html
        env:
          THEME_COLOR: ${{ secrets.THEME_COLOR }}
          THEME_COLOR_LIGHT: ${{ secrets.THEME_COLOR_LIGHT }}
          THEME_COLOR_DARK: ${{ secrets.THEME_COLOR_DARK }}

      - name: Build and Push Container
        run: |
          cd backend
          docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }} .
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
      
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --service-account reservation-system-api@${{ env.PROJECT_ID }}.iam.gserviceaccount.com \
            --set-env-vars "GOOGLE_SHEET_ID=${{ secrets.GOOGLE_SHEET_ID }}" \
            --set-env-vars "LINE_ACCESS_TOKEN=${{ secrets.LINE_ACCESS_TOKEN }}" \
            --set-env-vars "LIFF_ID=${{ secrets.LIFF_ID }}" \
            --set-env-vars "^@^ADMIN_LINE_ID=${{ secrets.ADMIN_LINE_ID }}" \
            --set-env-vars "SCHEDULER_SECRET=${{ secrets.SCHEDULER_SECRET }}" \
            --set-env-vars "GCS_BUCKET_NAME=${{ env.PROJECT_ID }}-images" \
            --set-env-vars "TZ=Asia/Tokyo" \
            --set-env-vars "^|^SALON_INFO=${{ secrets.SALON_INFO }}" \
            --set-env-vars "^|^PRECAUTIONS=${{ secrets.PRECAUTIONS }}"
